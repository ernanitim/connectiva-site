<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connectiva - Cursor Wi-Fi</title>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Exo 2', sans-serif;
      background: #0f0f0f;
      color: #f0f0f0;
      scroll-behavior: smooth;
      cursor: none;
    }

    .cursor-wifi {
      position: fixed;
      top: 0;
      left: 0;
      width: 32px;
      height: 32px;
      pointer-events: none;
      z-index: 9999;
      background: url('https://upload.wikimedia.org/wikipedia/commons/6/6a/Wifi_Icon.svg') no-repeat center center;
      background-size: contain;
      opacity: 0.6;
      transition: transform 0.05s ease;
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
    }

    h1 {
      font-size: 2.8rem;
      color: #ff5c00;
    }

    p {
      font-size: 1.2rem;
    }

    .cta {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: #ff5c00;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    section {
      padding: 4rem 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="cursor-wifi" id="cursorWifi"></div>

  <header>
    <h1>CONECTANDO O FUTURO HOJE</h1>
    <p>Fibra óptica de alta velocidade com uma experiência única</p>
    <a href="https://wa.me/5543988188281" target="_blank">
      <button class="cta">Quero Me Conectar</button>
    </a>
  </header>

  <section>
    <h2>Seção de Teste</h2>
    <p>Aqui você verá o efeito do cursor Wi-Fi em ação.</p>
  </section>

  <script>
    const cursor = document.getElementById("cursorWifi");
    document.addEventListener("mousemove", (e) => {
      cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });
  </script>
</body>
</html>
